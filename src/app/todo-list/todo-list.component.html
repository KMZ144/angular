<div class="container">
  <div class="input-group flex-nowrap m-5" >
    <input type="text" class="form-control p-2" placeholder="to do" [(ngModel)]="inputValue">
    <button class="btn btn-primary" (click)="add()">Add</button>

  </div>
  <div *ngFor="let item of todolist ;let i = index;" class="mt-3 d-flex justify-content-between">
    <div>{{item}}</div>
        <button class="btn btn-danger" (click)="remove(i)">Remove</button>
</div>
</div>
