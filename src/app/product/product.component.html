<img src="{{ product?.imgUrl }}" class="card-img-top" alt="..." />
<div class="card-body">
  <h5 class="card-title">Name: {{ product?.name }}</h5>
  <div [ngSwitch]="product?.quantity">
    <p *ngSwitchCase="0" class="card-text text-danger">not avalible </p>
    <p *ngSwitchCase="1" class="card-text text-warning">only one left </p>
    <p *ngSwitchDefault class="card-text">Qty: {{product?.quantity}} </p>
  </div>
  <p class="card-text">Price: {{ product?.price | currency }}</p>

  <a [ngClass]="{
    btn:true,
    'btn-danger':product?.quantity==0,
    'btn-warning':product?.quantity==1,
    'btn-primary':product?.quantity!=0
   }">{{product?.quantity==0 ? 'sold out':'buy now'}}</a>
   <a class="btn btn-info mx-1" routerLink="/product/{{product?.id}}">show Details</a>
</div>
