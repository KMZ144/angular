<img src="{{ product?.imgUrl }}" class="card-img-top" alt="..." />
<div class="card-body">
  <h5 class="card-title">Name: {{ product?.name }}</h5>
  <p class="card-text">Qty: {{ product?.quantity }}</p>
  <p class="card-text">Price: {{ product?.price }}</p>
  <a class="btn btn-primary">BuyNow</a>
</div>
